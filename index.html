<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Question Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Random Question Game</h1>
  <div id="question">Click the button to get a question!</div>
  <input type="text" id="answerInput" placeholder="Type your answer here">
  <button onclick="submitAnswer()">Enter</button>
  <div id="result"></div>
  <button onclick="generateQuestion()">New Question</button>

  <script src="script.js"></script>
</body>
</html>
