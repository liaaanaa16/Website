<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Question Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #question {
      font-size: 1.5rem;
      margin: 20px;
    }
    #result {
      margin-top: 10px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .correct {
      color: green;
    }
    .wrong {
      color: red;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Random Question Game</h1>
  <div id="question">Click the button to get a question!</div>
  <input type="text" id="answerInput" placeholder="Type your answer here">
  <button onclick="submitAnswer()">Enter</button>
  <div id="result"></div>
  <button onclick="generateQuestion()">New Question</button>

  <script>
    const questions = [
      { q: "What is the capital of France?", a: "Paris" },
      { q: "What is 5 + 3?", a: "8" },
      { q: "What color is the sky on a clear day?", a: "blue" },
      { q: "What is the opposite of 'cold'?", a: "hot" },
      { q: "What planet do we live on?", a: "Earth" }
    ];

    let currentAnswer = "";

    function generateQuestion() {
      const random = questions[Math.floor(Math.random() * questions.length)];
      document.getElementById("question").textContent = random.q;
      currentAnswer = random.a.toLowerCase();
      document.getElementById("answerInput").value = "";
      document.getElementById("result").textContent = "";
    }

    function submitAnswer() {
      const userAnswer = document.getElementById("answerInput").value.trim().toLowerCase();
      const result = document.getElementById("result");

      if (userAnswer === currentAnswer) {
        result.textContent = "Correct!";
        result.className = "correct";
      } else {
        result.textContent = `Wrong! The correct answer is: ${currentAnswer}`;
        result.className = "wrong";
      }
    }
  </script>
</body>
</html>
